name: DevOps CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Show files
      run: ls

    - name: Build simulation
      run: echo "Website build completed successfully"

    - name: Slack Success Notification
      if: success()
      run: |
        curl -X POST -H 'Content-type: application/json' \
        --data '{"text":"✅ DevOps Pipeline: Build Successful & Site Updated"}' \
        ${{ secrets.SLACK_WEBHOOK }}

    - name: Slack Failure Notification
      if: failure()
      run: |
        curl -X POST -H 'Content-type: application/json' \
        --data '{"text":"❌ DevOps Pipeline: Build Failed"}' \
        ${{ secrets.SLACK_WEBHOOK }}
